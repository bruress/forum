<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Форум" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/create_post.css">
  <link rel="icon" type="image/png" href="icon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
  <link rel="shortcut icon" href="icon/favicon.ico" />
  <title>Создание поста</title>
</head>

<body>
  <header class="header">
    <div class="header__title">
      <a class="logo" href="/main.html">
        <img src="img/logo 1.svg" class="logo-img" alt="Logo">
        <div class="f">.форум</div>
      </a>
      <button class="form">Вход</button>
    </div>
  </header>

  <main class="container">
    <div class="catalog-header">
      <div class="mat"></div>
    </div>

    <hr class="line">

    <div class="input-group">
      <input type="text" class="tema" placeholder="Тема...">
      <button class="predmet"></button>
    </div>

    <div id="text-input" contenteditable="true" placeholder="Наберите текст..."></div>

    <div class="buts">
      <div class="butss">
        <button class='sem' id="bold-btn">
          <img src="img/B.svg" alt="bold">
        </button>
        <button class='sem' id="italic-btn">
          <img src="img/k.svg" alt="italic">
        </button>
        <button class='sem' id="underline-btn">
          <img src="img/U.svg" alt="underline">
        </button>
        <button class='sem' id="strike-btn">
          <img src="img/S.svg" alt="strike">
        </button>
        <button class='sem' id="superscript-btn">
          <img src="img/Aa.svg" alt="superscript">
        </button>
        <button class='sem' id="subscript-btn">
          <img src="img/A_a.svg" alt="subscript">
        </button>
      </div>


      <label for="anon-checkbox" class="anon-checkbox">
        <input type="checkbox" id="anon-checkbox">
        <span class="custom-checkbox"></span>
        <span class="anonymity-text">Анонимность</span>
      </label>


      <button type="submit" class="otpr">Отправить</button>
    </div>
  </main>

  <footer class="footer"></footer>

  <script src="js/create_post.js"></script>
</body>

</html>
